<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Ejercicio Callback 2</h1>
    <a href="../index.html">Volver al listado</a>

    <section>
        <h2>Prueba usar en la consola algunas de las siguientes instrucciones:</h2>
        <ol start="1">
            <li>
                <input style="width: 300px;" type="text" id="texto-a-copiar" readonly value="typeofCallback('mensaje de exito',console.log)
                ">
                <button id="boton-copiar">Copiar Texto</button>
            </li>
            <li>
                <input style="width: 300px;" type="text" id="texto-a-copiar1" readonly value="typeofCallback(true,printAlert)">
                <button id="boton-copiar1">Copiar Texto</button>
            </li>
        </ol>
    </section>
    <p>Copia alguno de los textos en la consola y prueba, puedes ver lo que pasa en la consola</p>
    <script src="../ejercicio2/ej2.js"></script>
</body>
