<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio Callback 1</h1>
    <a href="../index.html">Volver al listado</a>

    <section>
        <h2>Prueba usar en la consola algunas de las siguientes instrucciones:</h2>
        <ol start="1">
            <li>
                <input style="width: 300px;" type="text" id="texto-a-copiar" readonly value="printConsole('mensaje de exito',console.log)">
                <button id="boton-copiar">Copiar Texto</button>
            </li>
            <li>
                <input style="width: 300px;" type="text" id="texto-a-copiar1" readonly value="printConsole('301 Advertencia archivo movido permanentemente', console.warn)">
                <button id="boton-copiar1">Copiar Texto</button>
            </li>
            <li>
                <input style="width: 300px;" type="text" id="texto-a-copiar2" readonly value="printConsole('mensaje de info',console.info)">
                <button id="boton-copiar2">Copiar Texto</button>
            </li>
        </ol>
    </section>
    <p>por defecto se muestra una advertencia al cargar la pagina, prueba a ejecutar algunas de las instrucciones de arriba o bien, puedes ejecutar una personalizada</p>
    <script src="../ejercicio1/ej1.js"></script>
</body>
</html>
